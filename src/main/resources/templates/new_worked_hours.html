<!DOCTYPE html>
<html lang="en">
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Human Resource Management System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
</head>
<body>
<div class="container">
  <h1>Submit Hours Worked</h1>

  <form action="#" th:action="@{/saveWorkedHours}" th:object="${workedHours}"
        method="POST">

    <input type="date" th:field="*{startDate}"
           placeholder="Start Date" class="form-control mb-4 col-4">

    <input type="date" th:field="*{endDate}"
           placeholder="End Date" class="form-control mb-4 col-4">

    <label>Hours Worked:</label>
    <input type="text" th:field="*{hoursWorked}"
           placeholder="Hours Worked" class="form-control mb-4 col-4">

    <button type="submit" class="btn btn-info col-2"> Save</button>
  </form>
</div>
</body>
</html>
