<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Password Change Result</title>
</head>
<body>
<h1>Password Change Result</h1>
<hr>
<div th:if="${success}">
  <p>Password successfully changed.</p>
</div>
<div th:if="${error}">
  <p>Error: Unable to change password. Please check your current password.</p>
</div>
<hr>
<a th:href = "@{/}"> Back to Home</a>
</body>
</html>
