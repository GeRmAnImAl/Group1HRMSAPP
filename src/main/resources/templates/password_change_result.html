<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Password Change Result</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
</head>
<body>
<div class="container">
<h1>Password Change Result</h1>
<hr>
<div th:if="${success}">
  <p class="text-success fw-bold">Password successfully changed.</p>
</div>
<div th:if="${error}">
  <p class="text-danger fw-bold">Error: Unable to change password. Please check your current password.</p>
</div>
<hr>
<a th:href = "/" class="btn btn-primary"> Done</a>
</div>
</body>
</html>
