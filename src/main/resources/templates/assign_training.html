<!DOCTYPE html>
<html lang="en">
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Human Resource Management System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
</head>
<body>
<div class="container">
  <h1>Assign Training</h1>

  <form th:action="@{/assignTraining}" method="post">
    <label for="employeeIds">Select Employees:</label>
    <select name="employeeIds" id="employeeIds" multiple class="form-control">
      <option th:each="employee : ${employees}" th:value="${employee.id}" th:text="${employee.firstName} + ' ' + ${employee.lastName}"></option>
    </select>
    <input type="hidden" name="trainingId" th:value="${trainingModule.id}" />
    <button type="submit" class="btn btn-info">Save</button>
  </form>

</div>
</body>
</html>
