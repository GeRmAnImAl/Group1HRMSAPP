<!DOCTYPE html>
<html lang="en">
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Human Resource Management System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
</head>
<body>
<div class="container">
  <h1>Create Time Off Request</h1>

  <form action="#" th:action="@{/saveRequest}" th:object="${request}"
        method="POST">

    <select th:field="*{employee}" class="form-control mb-4 col-4">
      <option value="">Choose an Employee</option>
      <option th:each="employee : ${employees}" th:value="${employee.id}" th:text="${employee.firstName} + ' ' + ${employee.lastName}"></option>
    </select>


    <input type="text" th:field="*{startDate}"
           placeholder="Start Date" class="form-control mb-4 col-4">

    <input type="text" th:field="*{endDate}"
           placeholder="End Date" class="form-control mb-4 col-4">

    <input type="text" th:field="*{requestDate}"
           placeholder="Request Date" class="form-control mb-4 col-4">

    <input type="text" th:field="*{duration}"
           placeholder="Duration" class="form-control mb-4 col-4">

    <div class="form-check">
      <input class="form-check-input" type="radio" th:field="*{timeOffType}" value="SICK" id="sick">
      <label class="form-check-label" for="sick">
        Sick
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" th:field="*{timeOffType}" value="PTO" id="pto">
      <label class="form-check-label" for="pto">
        PTO
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" th:field="*{timeOffType}" value="VACATION" id="vacation">
      <label class="form-check-label" for="vacation">
        Vacation
      </label>
    </div>





    <button type="submit" class="btn btn-info col-2"> Save</button>
  </form>
</div>
</body>
</html>
