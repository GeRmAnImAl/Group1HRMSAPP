<!DOCTYPE html>
<html lang="en">
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>HRMS System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
</head>
<body>

<div class="container my-2">
    <a th:href = "@{/showNewEmployeeForm}" class="btn btn-primary btn-sm mb-3"> Add User</a>
    <h1>Courses List </h1>
    <table border="1" class = "table table-striped table-responsive-md">
        <thread>
            <tr>
                <th> Employee First Name</th>
                <th> Employee Last Name</th>
                <th> Employee Date of Birth</th>
                <th> Employee Department</th>
            </tr>
        </thread>
        <tbody>
        <tr>
            <tr th:each="course : ${listEmployees}">
            <td th:text="${employee.firstName}"></td>
            <td th:text="${employee.lastName}"></td>
            <td th:text="${employee.dateOfBirth}"></td>
            <td th:text="${employee.department}"></td>
            <td> <a th:href="@{/showUpdateEmployeeForm/{id}(id=${employee.id})}" class="btn btn-primary">Update</a>
                <a th:href="@{/deleteEmployee/{id}(id=${employee.id})}" class="btn btn-danger">Delete</a>"
            </td>
        </tr>
        </tbody>
    </table>
    <div class="container my-2">

        <br/>
        <a th:href="@{/showNewEmployeeForm}" class="btn btn-primary">Add Employee</a>

        <a th:href="@{/employeelist}" class="btn btn-primary">Update A Employee</a>

        <br/>

    </div>


</div>
</body>
</html>
