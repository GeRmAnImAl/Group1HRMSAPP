<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Human Resource Management System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
</head>
<body>
<div class="container">
  <h1>Training Module</h1>

  <form id="myForm" th:action="@{/markTrainingComplete}" method="POST">

    <!-- Add hidden form field to handle update -->
    <input type="hidden" th:value="*{training.id}" readonly name="trainingId">

    <div class="row">
      <div class="col">
        <strong><label class="form-label" for="moduleName">Module Name:</label></strong>
      </div>
      <div class="col">
        <input type="text" id="moduleName" th:value="${training.moduleName}" class="form-control" readonly>
      </div>
    </div>

    <strong><label class="form-label" for="moduleInfo">Module Information:</label></strong>
    <textarea class="form-control" id="moduleInfo" rows="4" readonly th:text="${training.moduleInfo}"></textarea>

    <div class="mt-3">
      <input type="checkbox" id="confirmRead" name="confirmRead" required>
      <label for="confirmRead">I have read and understood the module.</label>
    </div>

    <div class="mt-3">
      <a href="#" th:href="@{/trainingsList}" class="btn btn-danger col-2 ml-2">Back</a>
      <button type="submit" class="btn btn-primary col-2 ml-2">Done</button>
    </div>
  </form>
</div>
</body>
</html>
