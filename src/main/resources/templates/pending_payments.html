<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Human Resource Management System</title>
</head>
<body>
<div class="container my-2">
    <a th:href = "@{/}"> Back to Home</a>
    <h1>Pending Payments</h1>
    <table border="1" class = "table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>Payment ID</th>
            <th>Employee ID</th>
            <th>Employee Name</th>
            <th>Payment Amount</th>
            <th>Payment Status</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="payment : ${listPayments}">
            <td th:text="${payment.id}"></td>
            <td th:text="${payment.getEmployee().getId()}"></td>
            <td th:text="${payment.getEmployee().getFullName()}"></td>
            <td th:text="${payment.getPaymentAmount()}"></td>
            <td th:text="${payment.getPaymentStatus()}"></td>
            <td>
                <a th:if="${loggedInEmployee.getSpecialType().toString() == 'HR'}"
                   th:href="@{/processPayroll/{id}(id=${payment.id})}" class="btn btn-primary">Process Payment</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
