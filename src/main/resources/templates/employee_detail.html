<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Human Resource Management System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
</head>
<body>
<div class="container">
  <h1>Employee Detail</h1>
  <hr>

  <h2 th:text="${employee.getFullName()}"></h2>
  <p><strong>Email:</strong> <span th:text="${employee.email}"></span></p>
  <p><strong>Date of Birth:</strong> <span th:text="${employee.dateOfBirth}"></span></p>
  <p><strong>Gender:</strong> <span th:text="${employee.gender}"></span></p>
  <p><strong>Phone Number:</strong> <span th:text="${employee.phoneNumber}"></span></p>
  <p><strong>Address:</strong> <span th:text="${employee.address}"></span></p>
  <p><strong>Job Title:</strong> <span th:text="${employee.jobTitle}"></span></p>
  <p><strong>Department:</strong> <span th:text="${employee.department}"></span></p>
  <p><strong>Employment Type:</strong> <span th:text="${employee.employmentType}"></span></p>
  <p><strong>Hourly Rate:</strong> <span th:text="${employee.hourlyRate}"></span></p>
  <p><strong>Vacation Time:</strong> <span th:text="${employee.vacationTime}"></span></p>
  <p><strong>Sick Time:</strong> <span th:text="${employee.sickTime}"></span></p>
  <p><strong>Paid Time Off:</strong> <span th:text="${employee.paidTimeOff}"></span></p>
  <p><strong>Enrolled in Benefits:</strong> <span th:text="${employee.enrolledInBenefits} ? 'Yes' : 'No'"></span></p>

  <hr>
  <a th:href="@{/employeeList}" class="btn btn-primary">Back to Employee List</a>

</div>
</body>
</html>
