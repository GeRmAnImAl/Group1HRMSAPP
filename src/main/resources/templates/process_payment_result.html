<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Human Resource Management System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
  <h1>Operation Result</h1>

  <!-- This will display the result message -->
  <div th:class="${message.startsWith('Payment') ? 'alert alert-success' : 'alert alert-danger'}" th:text="${message}"></div>

  <!-- The "Back to Benefits" button -->
  <a th:href="@{/paymentsList}" class="btn btn-primary">Pending Payments</a>
</div>
</body>
</html>
